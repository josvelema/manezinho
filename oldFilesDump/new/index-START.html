<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"

  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition: transform 0.7s ease-in-out,
         font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: scale(1);
      }

      .panel1 {
        background-image: url("img/CF0A9530.JPG");
      }
      .panel2 {
        background-image: url("img/CF0A9598.JPG");
      }
      .panel3 {
        background-image: url("img/CF0A9685.JPG");
      }
      .panel4 {
        background-image: url("img/image00007.jpeg");
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: all 0.5s linear;
        flex: 1 0 auto;
        display: flex;

        justify-content: center;
        align-items: center;
      }

      .panel > *:first-child {
        transform: translateY(-100%);
      }
      .panel.open-active > *:first-child {
        transform: translateY(0);
      }
      .panel > *:last-child {
        transform: translateY(100%);
      }
      .panel.open-active > *:last-child {
        transform: translateY(0);
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 2.5rem;
      }

      .panel.open {
        font-size: 40px;
        flex: 5;
      }

      .panel.scalePanel {
        transform: scale(1.07);
        background-size: 110%;
      }

      .animation {
        animation-duration: 3s;
        animation-name: mainSlider;
        animation-iteration-count: 1;
        animation-fill-mode: normal;
        animation-delay: 0.25s;
      }

      @keyframes mainSlider {
        from {
          flex: 1;
          color: yellow;
        }

        to {
          flex: 5;
          color: red;
        }
      }
    </style>

    <div class="panels">
      <div class="panel panel1" data-animate-panel="1">
        <p>Hey</p>
        <p>An</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2" data-animate-panel="2">
        <p>Give</p>
        <p>Unique</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3" data-animate-panel="3">
        <p>Experience</p>
        <p>Azorean</p>
        <p>Today</p>
      </div>
      <div class="panel panel4" data-animate-panel="4">
        <p>Give</p>
        <p>Experience</p>
        <p>You can</p>
      </div>

    </div>
